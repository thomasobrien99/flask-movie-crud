{% extends 'base.html'%}
{% block content %}
  <h1>{{director.name}}'s Movie New Page!</h1>
  <form action="{{url_for('index_movie', id=director.id)}}" method="POST">
  	<input type="text" name = "title">
  	{% for tag in tags %}
  	  <label>
  	  	<input type = "checkbox" name="tags" value="{{ tag.id }}">
  	  	{{ tag.name }}
  	  </label>
  	{% endfor %}
  	<input type="submit" value= "Add Movie!">
  </form>
{% endblock %}
